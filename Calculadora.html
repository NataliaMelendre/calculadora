<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" id="calculadora">
        <div class="visor">
            <p name="visor" id="visor"></p>
        </div>

        <div class="linhas">
            <button type="button" class="botao_fun">mrc</button>
            <button type="button" class="botao_fun">m+</button>
            <button type="button" class="botao_fun">m-</button>
            <button type="button" class="botao_op" onclick="inserir('/')">รท</button>
        </div>
        <div class="linhas">
            <button type="button" class="botao" onclick="inserir('7')">7</button>
            <button type="button" class="botao" onclick="inserir('8')">8</button>
            <button type="button" class="botao" onclick="inserir('9')">9</button>
            <button type="button" class="botao_op" onclick="inserir('*')">x</button>
        </div>
        <div class="linhas">
            <button type="button" class="botao" onclick="inserir('4')">4</button>
            <button type="button" class="botao" onclick="inserir('5')">5</button>
            <button type="button" class="botao" onclick="inserir('6')">6</button>
            <button type="button" class="botao_op" onclick="inserir('-')">-</button>
        </div>
        <div class="linhas">
            <button type="button" class="botao" onclick="inserir('1')">1</button>
            <button type="button" class="botao" onclick="inserir('2')">2</button>
            <button type="button" class="botao" onclick="inserir('3')">3</button>
            <button type="button" class="botao_op" onclick="inserir('+')">+</button>
        </div>
        <div class="linhas">
            <button type="button" class="botao" onclick="inserir('0')">0</button>
            <button type="button" class="botao" onclick="inserir('/')">.</button>
            <button type="button" class="botao" onclick="limpar('')">C</button>
            <button type="button" class="botao_res" onclick="calcular()">=</button>
        </div>
    </form>
    <script src="javascript/script.js"></script>
</body>
</html>
